<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choro's Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            font-family: 'Orbitron', sans-serif;
            line-height: 1.8;
            margin: 0;
            padding: 40px 20px;
            background-color: #0a0a20; /* Deep night blue/purple */
            background-image: 
                radial-gradient(at 20% 80%, rgba(0,255,255, 0.15), transparent),
                radial-gradient(at 80% 20%, rgba(128,0,128, 0.15), transparent),
                radial-gradient(at 50% 50%, rgba(0,255,0, 0.15), transparent);
            background-size: 200% 200%;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            animation: aurora-sky-animation 30s linear infinite alternate; /* Slower animation */
        }

        @keyframes aurora-sky-animation {
            0% { background-position: 0% 0%, 0% 0%, 0% 0%; }
            100% { background-position: 100% 100%, 100% 100%, 100% 100%; }
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(30, 30, 30, 0.5); /* Semi-transparent background */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            padding: 40px;
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 255, 0.3); /* Softer border */
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1); /* Softer shadow */
            animation: fadeIn 1s ease-in-out, pulsate 4s ease-in-out infinite;
        }

        @keyframes pulsate {
            0% {
                box-shadow: 0 0 30px rgba(0, 255, 255, 0.2), 0 0 10px rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow: 0 0 40px rgba(0, 255, 255, 0.4), 0 0 15px rgba(255, 255, 255, 0.2);
            }
            100% {
                box-shadow: 0 0 30px rgba(0, 255, 255, 0.2), 0 0 10px rgba(255, 255, 255, 0.1);
            }
        }
        h1 {
            font-weight: 700;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
            color: #00FFFF;
            animation: text-glow 3s ease-in-out infinite alternate;
        }

        @keyframes text-glow {
            from {
                text-shadow: 0 0 10px rgba(0, 255, 255, 0.7), 0 0 20px rgba(0, 255, 255, 0.7);
            }
            to {
                text-shadow: 0 0 20px rgba(0, 255, 255, 1), 0 0 35px rgba(0, 255, 255, 1);
            }
        }
        h2 {
            border-bottom: 2px solid #00FFFF;
            padding-bottom: 10px;
            margin-top: 30px;
            margin-bottom: 20px;
            font-weight: 400;
            letter-spacing: 1px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
            ul li {
                background-color: #2a2a2a;
                margin-bottom: 12px;
                padding: 15px;
                border-radius: 8px;
                border-left: 5px solid #00FFFF;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            }
        ul li:hover {
            transform: translateY(-5px);
            background-color: #333;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        a {
            color: #6495ED;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
        }
        a:hover {
            color: #ffffff;
            text-decoration: none;
        }
        .section {
            margin-bottom: 40px;
            animation: fadeIn 1s ease-in-out;
        }
        .social-label {
            color: #00FFFF;
            font-weight: bold;
            min-width: 150px; /* Align labels */
        }
        .social-links img {
            width: 24px;
            height: auto;
            margin-right: 10px;
        }
        .multiline-text {
            white-space: pre-wrap;
        }

        @media (max-width: 768px) {
            body {
                padding: 5px; /* Minimal body padding */
                line-height: 1.4;
            }
            .container {
                padding: 10px; /* Reduced container padding */
            }
            h1 {
                font-size: 1.5em;
                margin-bottom: 5px; /* Heavily reduced margin */
            }
            h2 {
                font-size: 1.0em; /* Smaller h2 */
                margin-top: 8px; /* Heavily reduced margin */
                margin-bottom: 5px; /* Heavily reduced margin */
                padding-bottom: 3px;
            }
            p.multiline-text {
                margin: 5px 0; /* Reduced margin for paragraphs */
                font-size: 0.9em;
            }
            .section {
                margin-bottom: 8px; /* Heavily reduced margin */
            }
            ul {
                margin: 5px 0;
            }
            ul li {
                padding: 6px 8px; /* Tighter list items */
                margin-bottom: 5px; /* Tighter list items */
                font-size: 0.8em; /* Smaller font in lists */
                flex-wrap: wrap;
            }
            .social-label {
                width: 65px; /* Further reduced label width */
                font-size: 1em; /* Make label font relative to li font */
                flex-shrink: 0;
                margin-right: 5px;
            }
            .social-links img {
                width: 18px; /* Smaller icons */
                margin-right: 8px;
            }
            #switch-id-text {
                white-space: normal;
                word-break: break-all;
            }
        }
    </style>
</head>
