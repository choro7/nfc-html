    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            font-family: 'Orbitron', sans-serif;
            line-height: 1.8;
            margin: 0;

            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2), 0 0 10px rgba(255, 255, 255, 0.1);
            border: 1px solid #00FFFF;
            animation: fadeIn 1s ease-in-out;
        }
        h1, h2 {
            color: #00FFFF;
        }

        h1 {
            font-weight: 700;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00FFFF;
        }
        h2 {
            border-bottom: 2px solid #00FFFF;
            padding-bottom: 10px;
            margin-top: 30px;
            margin-bottom: 20px;
            font-weight: 400;
            letter-spacing: 1px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
            ul li {
                background-color: #2a2a2a;
                margin-bottom: 12px;
                padding: 15px;
                border-radius: 8px;
                border-left: 5px solid #00FFFF;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
            }
        ul li:hover {
            transform: translateX(5px);
            background-color: #333;
        }
        a {
            color: #6495ED;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
        }
        a:hover {
            color: #ffffff;
            text-decoration: none;
        }
        .section {
            margin-bottom: 40px;
            animation: fadeIn 1s ease-in-out;
        }
        .social-label {
            color: #00FFFF;
            font-weight: bold;
            min-width: 150px; /* Align labels */
        }
        .social-links img {
            width: 24px;
            height: auto;
            margin-right: 10px;
        }
        .multiline-text {
            white-space: pre-wrap;
        }
    </style>
</head>
